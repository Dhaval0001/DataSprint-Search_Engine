    <!-- Search box -->
<div class="container">
    <div class="row align-items-center" style="height: 80vh;">
        <div class="col-8 offset-2" id="searcher">
            <h1 align="center">Search Engine</h1>
            <h5 align="center">COMP8547-ACC-Course Project</h5>
            <br>
            <form name="textForm" id="textForm" action="" method="post">
            <div class="input-group">
                <input type="text" id="QueryBar" name="querystr" class="form-control input-lg" aria-describedby="SendQuery" placeholder="Search Something!">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit" id="SendQuery" onclick="sendQuery()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Search! <!-- Button text -->
                    </button>
                </span>
            </div>
            <br>
            <div class="input-group">
                <input type="text" id="URLBar" name="urlstr" class="form-control input-lg" aria-describedby="SendURL" placeholder="URL Here!">
                <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit" id="SendURL" onclick="sendURL()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug" viewBox="0 0 16 16">
                            <path d="M4.355.522a.5.5 0 0 1 .623.333l.291.956A4.979 4.979 0 0 1 8 1c1.007 0 1.946.298 2.731.811l.29-.956a.5.5 0 1 1 .957.29l-.41 1.352A4.985 4.985 0 0 1 13 6h.5a.5.5 0 0 0 .5-.5V5a.5.5 0 0 1 1 0v.5A1.5 1.5 0 0 1 13.5 7H13v1h1.5a.5.5 0 0 1 0 1H13v1h.5a1.5 1.5 0 0 1 1.5 1.5v.5a.5.5 0 1 1-1 0v-.5a.5.5 0 0 0-.5-.5H13a5 5 0 0 1-10 0h-.5a.5.5 0 0 0-.5.5v.5a.5.5 0 1 1-1 0v-.5A1.5 1.5 0 0 1 2.5 10H3V9H1.5a.5.5 0 0 1 0-1H3V7h-.5A1.5 1.5 0 0 1 1 5.5V5a.5.5 0 0 1 1 0v.5a.5.5 0 0 0 .5.5H3c0-1.364.547-2.601 1.432-3.503l-.41-1.352a.5.5 0 0 1 .333-.623zM4 7v4a4 4 0 0 0 3.5 3.97V7H4zm4.5 0v7.97A4 4 0 0 0 12 11V7H8.5zM12 6a3.989 3.989 0 0 0-1.334-2.982A3.983 3.983 0 0 0 8 2a3.983 3.983 0 0 0-2.667 1.018A3.989 3.989 0 0 0 4 6h8z"/>
                        </svg>
                        Crawl! <!-- Button text -->
                    </button>
                </span>
            </div>
            </form>
        </div>
    </div>
</div>

<script>
    function sendQuery() {
        document.textForm.action = "/searcher";
        document.textForm.submit();
    }
    function sendURL() {
        document.textForm.action = "/crawler";
        document.textForm.submit();
    }
</script>
