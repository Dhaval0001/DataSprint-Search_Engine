<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"  crossorigin="anonymous"></script>
    <title>Search Results</title>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand">Search Engine</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/returnHome?url=/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://scholar.google.com/citations?user=S58gzogAAAAJ&hl=en" target="_blank">Instructor</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Members</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="https://github.com/Yuchen30" target="_blank">Yuchen Shen</a></li>
                        <li><a class="dropdown-item" href="https://github.com/JacquelineYang68" target="_blank">Jitong Yang</a></li>
                        <li><a class="dropdown-item" href="https://github.com/Yicheng-Lu" target="_blank">Yicheng Lu</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Yicheng-Lu/Simple-Search-Engine" target="_blank">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pdf/Final Project-info.pdf" target="_blank">About</a>
                </li>
            </ul>
            <form class="d-flex" action="/searcher">
                <input class="form-control me-2" type="text" name="querystr" id="resultPageSearch" placeholder="Search Here!" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br><br><br><br>

<div class="container">
    <div class="col-8 offset-2">
        <p class="fst-italic fw-light" th:text="'Crawlled ' + ${numURLs} + ' pages. Time usage ' + ${timeUsage_url} + ' ms.'"></p><br>
    </div>
    <div class="col-8 offset-2" th:each="url: ${urlList}">
        <div class="card">
            <div class="card-body">
                <a th:href="${url}">
                    <span th:text="${url}"></span>
                </a>
            </div>
        </div>
        <br>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
